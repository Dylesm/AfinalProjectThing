    - key: testingapp-hello-world-portal-request-create-property-panel
      resource: main
      resolver:
        function: resolver
      viewportSize: large
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
permissions:
  scopes:
    - read:jira-work
    - write:jira-work
  content:
    styles:
      - 'unsafe-inline'
    scripts:
      - 'unsafe-inline'
      - 'unsafe-hashes'
  external:
    fetch:
      backend:
        - bitinc.atlassian.net
        - bartgeugies.com
app:
  id: ari:cloud:ecosystem::app/68662122-93d1-4b1c-b3ab-6976928386ff
