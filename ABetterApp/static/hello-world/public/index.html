<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React App - Customer Feedback Form</title>
  <!-- Add CSS for styling -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      color: white; /* Ensures text is visible */
      overflow: hidden;
      background-color: black; /* Background color */
    }
    #toor {
      background-color: black; /* Or any color you prefer */
      color: white; /* Text color */
      padding: 20px; /* Padding around the form */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-y: auto;
    }

    #myForm {
      display: flex;
      flex-direction: column;
      width: 100%; /* Full width of the container */
      max-width: 500px; /* Maximum form width */
    }

    #myForm label {
      margin-bottom: 5px; /* Space below the label */
    }

    #myForm input[type="text"],
    #myForm input[type="email"],
    #myForm textarea {
      padding: 10px; /* Padding inside the inputs */
      margin-bottom: 20px; /* Space below the inputs */
      border: 1px solid #ccc; /* Border color */
      border-radius: 5px; /* Rounded corners */
      background-color: #1a1a1a; /* Input background color */
      color: white; /* Input text color */
    }

    #myForm button {
      padding: 10px 20px;
      background-color: #4CAF50; /* Button background color */
      color: white; /* Button text color */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #myForm button:hover {
      background-color: #45a049; /* Button hover state change */
    }
  </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="toor">
  <form id="myForm">
    <label for="screenshot">Upload a screenshot (optional):</label>
    <input type="file" id="screenshot" name="screenshot">

    <label for="reference">Own Reference (optional):</label>
    <input type="text" id="reference" name="reference">

    <label for="priority">Priority:</label>
    <select id="priority" name="priority">
      <option value="p1">P1</option>
      <option value="p2">P2</option>
      <option value="p3">P3</option>
      <option value="p4">P4</option>
      <option value="p5">P5</option>
    </select>

    <label for="relevant-people">Add Relevant People (optional):</label>
    <input type="text" id="relevant-people" name="relevant-people">

    <label for="application">Select the Relevant App:</label>
    <select id="application" name="application">
      <!-- Populate with your applications -->
    </select>

    <label for="environment">Select App Environment:</label>
    <select id="environment" name="environment">
      <!-- Options will depend on the selected application -->
    </select>

    <label for="summary">One Line Summary:</label>
    <input type="text" id="summary" name="summary">

    <label for="description">In-depth Description:</label>
    <textarea id="description" name="description"></textarea>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>
</div>

<!-- Add JavaScript for form functionality -->
<script>
  // Example of a function to handle form submission
  // Replace with your actual logic to submit to JIRA
  function submitForm() {
    // Implement the logic to collect form data
    // and submit it to your JIRA API.
    alert('Form submitted! Replace this with actual submission logic.');
  }
</script>
</body>
</html>
