modules:
  jiraServiceManagement:portalRequestCreatePropertyPanel:
    - key: mergedfunctionality-portalrcpp-panel
      resource: rcpp-main
      resolver:
        function: rcpp-resolver
      viewportSize: large
      title: mergedFunctionalityPropertyPanel
  jiraServiceManagement:portalRequestDetail:
    - key: mergedfunctionality-portalrd-panel
      resource: rd-main
      resolver:
        function: rd-resolver
      viewportSize: large
      title: mergedFunctionalityRequestDetail
  function:
    - key: rcpp-resolver
      handler: index.handler
    - key: rd-resolver
      handler: index.handler
resources:
  - key: rcpp-main
    path: static/portalRCPP/build
    tunnel:
      port: 3001
  - key: rd-main
    path: static/portalRD/build
    tunnel:
      port: 3000
permissions:
  scopes:
    - write:jira-work
    - write:issue:jira
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
      - unsafe-hashes
  external:
    fetch:
      backend:
        - bitincdev.atlassian.com
        - bitincdev.atlassian.net
        - bitincdev.atlassian.net/admin/v1/orgs
        - bartgeugies.com
      client:
        - bartgeugies.com
app:
  id: ari:cloud:ecosystem::app/93927154-2902-48ba-b341-ba9d4e5aa1bb
